<div class="page-header section-image" style="background-image: url('../assets/images/detalle.jpg');"></div>
	<div class="main main-raised">
	<div class="detail">

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h2 class="title">Episode {{detail?.episode_id}} | {{detail?.title}}</h2>
					<div class="section-space"></div>
				</div>
			</div>

			<div class="row">

				<div class="col-md-4">
					<div class="info info-horizontal">
						<div class="icon icon-info">
							
						</div>
						<div class="description">
							<h3 class="info-title">Starships</h3>
							<ng-container *ngFor="let starship of starships">
								<p class="description">
									{{starship?.name}}
								</p>
							</ng-container>
						</div>
		        	</div>
				</div>

				<div class="col-md-4">
					<div class="info info-horizontal">
						<div class="icon icon-info">
							
						</div>
						<div class="description">
							<h3 class="info-title">Movie characters</h3>
							<ng-container *ngFor="let character of characters">
								<p class="description">
									{{character?.name}}
								</p>
							</ng-container>
						</div>
		        	</div>
				</div>

				<div class="col-md-4">
					<div class="info info-horizontal">
						<div class="icon icon-info">
							
						</div>
						<div class="description">
							<h4 class="info-title">Planets</h4>
							<ng-container *ngFor="let planet of planets">
								<p class="description">
									{{planet?.name}}
								</p>
							</ng-container>
						</div>
		        	</div>
				</div>
				

			</div>

		</div>
	</div>
	</div>
