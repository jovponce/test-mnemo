<div class="sw-list section-image" style="background-image: url('assets/images/espacio.jpg')">

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="title">Film List</h2>

            </div>
        </div>

        <div class="row">

            <ng-container *ngFor="let film of films; let i = index">
                <div class="col-md-4 mb-4">
                    <div class="card card-sw-list">
                        <div class="card-episode">
                            <img src="assets/images/{{film?.episode_id}}.png" alt="" width="auto" height="90" >
                        </div>

                        <div class="card-content">
                            <a [routerLink]="['../detail/',i+1]">
                                <h4 class="card-title">Film: {{film?.title}}</h4>
                            </a>
                            <h6>Episode: {{film?.episode_id}}</h6>
                            <h5 class="category text-muted">Director: {{film?.director}}</h5>
                            <h6>Release date: {{film?.release_date | date: 'yyyy'}}</h6>
                        </div>

                    </div>
                </div>
            </ng-container>

        </div>

    </div>
</div>
